<div class="form-wrrap">
    <h3 style="text-align: center;">User Login</h3>
    <form  [formGroup]="loginForm" (ngSubmit)="userLogin()">


        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email"  name="email" placeholder="Enter your Email" formControlName="email" />
        </div>

        <div class="form-group"> 
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter your password" formControlName="password"/>
        </div>

        <input type="submit" value="Login" [disabled]="!loginForm.valid"/>
    </form>
</div>
