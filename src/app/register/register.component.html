<div class="container col-sm-8">
    <h3 style="text-align: center;">Register New User</h3>

    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show col-sm-8 mx-auto" role="alert">
        <strong>Success!</strong> You has been registered succesfully.
        <button (click)="cloaseAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form class="col-sm-8 mx-auto" [formGroup]="register" (ngSubmit)="collection()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
        </div>
        <div class="form-group">
            <label>E-mail</label>
            <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
