<div class="container">
    <h3 style="text-align: center;">Menu</h3>

    <table class="table mx-auto">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Sl.No.</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Operations</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of collection">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>
                    <i (click)="deleteResto(item.id)" class="fa fa-trash" style="font-size:20px;color:red;">
                    </i>
                    <a routerLink="/update/{{item.id}}"><i class="fa fa-edit" style="font-size:20px;color:blue;">
                        </i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
