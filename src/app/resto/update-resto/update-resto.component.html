<div class="form-wrrap">
    <h3>Edit Restaurant Details</h3>
    <form [formGroup]="editRestoForm" (ngSubmit)="editResto()">


        <div class="form-group">
            <label for="title">Name</label>
            <input type="text" name="name" placeholder="Enter the name" formControlName="name" />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Enter the email" formControlName="email" />
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" placeholder="Enter the address" formControlName="address" />
        </div>



        <input type="submit" value="Update" [disabled]="!editRestoForm.valid" />
    </form>
</div>
